<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Tab Two
    </ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['./new']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-avatar slot="start">
        <ion-img [src]="item.imageurl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-icon name="create" color="secondary" [routerLink]="['./', item.id]" ></ion-icon>|
      <ion-icon name="trash" color="danger" (click)="deleteItem(item.id)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
